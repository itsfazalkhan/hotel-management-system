<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach View | Check prices</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">





    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
      </head>
  <body>
    <header>
        <div class="header-left">
          <a href="/">
            <img class="logo" src="{% static 'images/logo.png'%}">
          </a>
          </div>
        <!-- Add a menu icon here -->
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
            <a href="/signup">Sign Up</a>
          <a href="/signin" class="login">Sign In</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>Room</h1>
        <h2>Availability</h2>

    </div>
<div class="form">
    <form method="post" action="/check">
        {% csrf_token %}
<div class="form-group">
            <label>Economy</label>
    <SELECT id="enum" name="enum">
        <OPTION VALUE=0>0</OPTION>
<OPTION VALUE=1>1</OPTION>
<OPTION VALUE=2>2</OPTION>
<OPTION VALUE=3>3</OPTION>
<OPTION VALUE=4>4</OPTION>
<OPTION VALUE=5>5</OPTION>
<OPTION VALUE=6>6</OPTION>
<OPTION VALUE=7>7</OPTION>
<OPTION VALUE=8>8</OPTION>
        <OPTION VALUE=9>9</OPTION>
</SELECT>
        </div>
       <div class="form-group">
            <label>Deluxe</label>
    <SELECT id="dnum" name="dnum" >
        <OPTION VALUE=0>0</OPTION>
<OPTION VALUE=1>1</OPTION>
<OPTION VALUE=2>2</OPTION>
<OPTION VALUE=3>3</OPTION>
<OPTION VALUE=4>4</OPTION>
<OPTION VALUE=5>5</OPTION>
<OPTION VALUE=6>6</OPTION>
<OPTION VALUE=7>7</OPTION>
<OPTION VALUE=8>8</OPTION>
        <OPTION VALUE=9>9</OPTION>
</SELECT>
        </div>
        <div class="form-group">
            <label>Deluxe-Plus</label>
    <SELECT id="dpnum" name="dpnum">
        <OPTION VALUE=0>0</OPTION>
<OPTION VALUE=1>1</OPTION>
<OPTION VALUE=2>2</OPTION>
<OPTION VALUE=3>3</OPTION>
<OPTION VALUE=4>4</OPTION>
<OPTION VALUE=5>5</OPTION>
<OPTION VALUE=6>6</OPTION>
<OPTION VALUE=7>7</OPTION>
<OPTION VALUE=8>8</OPTION>
        <OPTION VALUE=9>9</OPTION>
</SELECT>
        </div>
        <div class="form-group">
            <label>Suite</label>
    <SELECT id="snum" name="snum">
        <OPTION VALUE=0>0</OPTION>
<OPTION VALUE=1>1</OPTION>
<OPTION VALUE=2>2</OPTION>
<OPTION VALUE=3>3</OPTION>
</SELECT>
        </div>

        <div class="form-group">
            <label for="check_in">Check-in</label>
            <input type="date" class="form-control" id="check_in" name="check_in" Required>
        </div>
        <div class="form-group">
            <label for="check_out">Check-out</label>
            <input type="date" class="form-control" id="check_out" name="check_out" Required>
        </div>
        <div class="form-group">
        {% if  total %}
            <h3 class="total">Total price : â‚¹{{ total }}</h3>
            {% endif %}
        </div>
        <button type="submit" class="btn message">Check</button>

    </form>
    </div>
        </div>
  <footer>
        <h2>Made by :</h2>
      <div class="container">
        <div class="name"><h4>Punya GK</h4>
        <p>2162626</p></div>

        <div class="name"><h4>Likhithaa BR</h4>
        <p>2162625</p></div>

        <div class="name"><h4>Ayush Bhhattacharyya</h4>
        <p>2162630</p>
</div>



      </div>
    </footer>
</body>
</html>
