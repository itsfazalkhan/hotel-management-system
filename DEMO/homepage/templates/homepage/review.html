<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach View | Room-Details</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">





    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
      </head>
  <body>
    <header>
        <div class="header-left">
          <a href="/">
            <img class="logo" src="{% static 'images/logo.png'%}">
          </a>
          </div>
        <!-- Add a menu icon here -->
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
            {% if user.is_authenticated %}
            <a href="/booking" >Booking</a>
            <a href="/signout" class="login">Sign Out</a>
            {% else %}
            <a href="/signup">Sign Up</a>
          <a href="/signin" class="login">Sign In</a>
            {% endif %}
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>Order</h1>
        <h2>Details</h2>

    </div>
<div class="form">


        <div class="form-group">
            <label>Name : {{fname}} {{lname}}</label>
        </div>
        <div class="form-group">
            <label>Phone no. : {{phone}}</label>
        </div>
        <div class="form-group">
            <label>Email : {{email}}</label>
        </div>

        <div class="form-group">
            <label>Room no. {{room}}</label>

        </div>

        <div class="form-group">
            <label>Check-in : {{check_in}} </label>

        </div>
        <div class="form-group">
            <label>Check-out : {{check_out}}</label>
        </div>
        <div class="form-group">
            <label>Status : {{status}}</label>
        </div>
        <a href="{{cancel}}">
        <button type="submit" class="btn message">Cancel</button>
            </a>
        </div>


    </div>
        </div>
  <footer>
        <h2>Made by :</h2>
      <div class="container">
        <div class="name"><h4>Punya GK</h4>
        <p>2162626</p></div>

        <div class="name"><h4>Likhithaa BR</h4>
        <p>2162625</p></div>

        <div class="name"><h4>Ayush Bhhattacharyya</h4>
        <p>2162630</p>
</div>



      </div>
    </footer>
</body>
</html>
